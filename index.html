<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="scripts/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="flex navbar">
            <div class="icono left flex">
                <img src="./assets/images/logo.svg" alt="Logo Principal" class="logoPrincipal left">
                <p class="tituloIcono left">Criptomanager</p>
            </div>
            <span>
                <nav>
                    <ul>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Anuncios</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contrato</a></li>
                    </ul>
                </nav>
            </span>
        </div>
    </header>
    <div class="containerBackgroundImg">
        <img src="assets/images/background.jpeg" alt="" class="backgroundImg">
    </div>


        <h1 class="center">Administrador de monedas</h1>
    
        <div class="formulario container flex center">
            <form action="" method="POST" id="formCryptos" class="center">
                <input type="text" class="hidden" name="id" id="id">
                <input type="text" class="hidden" name="fechaCreacion" id="fechaCreacion">
                
                <div class="inputs center">
                    <div class="input flex">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre.." class="right" required>
                    </div>
                    <div class="input flex">
                        <label for="simbolo">Simbolo</label>
                        <input type="text" name="simbolo" id="simbolo" placeholder="Ingrese simbolo.." class="right" required>
                    </div>
                    <div class="input flex">
                        <label for="precioActual">Precio actual</label>
                        <input type="number" name="precioActual" id="precioActual" placeholder="Ingrese precio.." class="right" required>
                    </div>
                    <div class="input flex">
                        <label for="tipoConsenso">Tipo de Consenso</label>
                        <select id="tipoConsenso" name="tipoConsenso" class="right">
                            <option value="pow" selected="selected">Proof of Work</option>
                            <option value="pos">Proof of Stake</option>
                          </select>
                    </div>
                    <div class="input flex">
                        <label for="cantidadCirculacion">Cantidad en Circulación</label>
                        <input type="number" name="cantidadCirculacion" id="cantidadCirculacion" placeholder="Ingrese Cantidad.." class="right" required>
                    </div>
                    <div class="input flex">
                        <label for="algoritmo">Algoritmo</label>                    
                        <select id="algoritmo" class="right">
                            <option value="SHA-256">SHA-256</option>
                            <option value="Ethash">ETHASH</option>
                            <option value="Scrypt">Scrypt</option>
                            <option value="Ouroboros">Ouroboros</option>
                            <option value="RippleProtocol">Ripple Protocol</option>
                            <option value="x11">X11</option>
                          </select>
                    </div>
                    <div class="input flex">
                        <label for="sitio">Sitio Web Oficial</label>
                        <input type="text" name="sitio" id="sitio" placeholder="Ingrese Sitio.." class="right" required>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn">Guardar</button>
                <button type="reset" class="btn bg-warning">Cancelar</button>
                <button type="submit" class="btn bg-danger eliminar">Eliminar</button>
                
            </form>
        </div>
    </div>

    <div id="tabla" class="container-table table table-responsive center">
        <button class="btn bg-danger right" id="botonBorrarTodo">Borrar todo</button>

        <div class="container justify-content-between">
            <div class="row mt-3 generic">
                <div class="col-md-6 generic">
                    <label class="form-label fw-bold">Filtrar algoritmo</label>
                </div>
                <div class="col-md-6 generic">
                    <label class="form-label fw-bold">Promedio</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 generic">
                    <select name="filtroAlgoritmo" id="filtroAlgoritmo">
                        <option value="noFilter"></option>
                        <option value="SHA-256">SHA-256</option>
                        <option value="Ethash">ETHASH</option>
                        <option value="Scrypt">Scrypt</option>
                        <option value="Ouroboros">Ouroboros</option>
                        <option value="RippleProtocol">Ripple Protocol</option>
                        <option value="x11">X11</option>
                    </select>
                </div>
                <div class="col-md-6 generic">
                    <input type="text" name="textoPromedio" id="textoPromedio" readonly value="N/A">
                </div>
            </div>


        </div>
        <table id="table-items" class="table-items table-stripped center">
          <thead>
            <tr>
              <th class="colNombre">Nombre</th>
              <th class="colSimbolo">Simbolo</th>
              <th class="colFechaCreacion">Fecha Creacion</th>
              <th class="colPrecioActual">Precio Actual</th>
              <th class="colConsenso">Consenso</th>
              <th class="colCantidadCirculacion">Cantidad Circulacion</th>
              <th class="colAlgoritmo">Algoritmo</th>
              <th class="colSitio Web">Sitio Web</th>
            </tr>
          </thead>

          <tbody class="tbodyx"></tbody>
        </table>
    </div>

    <div id="spinner" class="spinner hidden">
        <img src="./assets/images/cryptocurrency.png" alt="Spinner" class="spinner-img">
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Anuncio</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contacto</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Valentin Thourte, Inc</p>
      </footer>

</body>
</html>
